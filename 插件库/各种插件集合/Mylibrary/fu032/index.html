<!doctype html>
<html class="fairy">

<head>
    <meta charset="utf-8">
    <title>单复选按钮－jiajia</title>
    <link rel="stylesheet" href="style/check-button.css">
</head>
<body>
  <div class="container">
	<h1>先行者问卷调查</h1>
	<h2>选择皮肤</h3>
	<div class="btn-group">
		<p class="theme radio checked" value="精灵" id="fairy"></p>
		<p class="theme radio" value="钢铁" id="iron"></p>
		<p class="theme radio" value="简约" id="simple"></p>
	</div>
	<h2>你的Web前端经验</h2>
	<div class="btn-group">
		<p class="radio checked" value="0经验..."></p>
		<p class="radio" value="1年以内"></p>
		<p class="radio" value="两至三年"></p>
		<p class="radio" value="三年以上"></p>
	</div>
	<h2>加入先行者的主要原因</h2>
	<div class="btn-group">
		<p class="checkbox" value="读书千部，不如行家指路"></p>
		<p class="checkbox" value="我很牛，需要有个地方装逼"></p>
		<p class="checkbox" value="寂寞，想找人聊聊"></p>
		<p class="checkbox" value="受不了，老尚太帅啦～～"></p>
		<p class="checkbox" value="每周都有作业很爽"></p>
		<p class="checkbox" value="真正的强者，不需要任何理由"></p>
	</div>
  </div>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/check-button.js"></script>

</body>
</html>
